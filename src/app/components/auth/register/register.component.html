<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Student Intern Portal
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="space-y-4">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="input-field"
            placeholder="Enter your full name" 
            required>
        </div>
        
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="input-field"
            placeholder="name@company.com" 
            required>
        </div>
        
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="input-field"
            placeholder="••••••••" 
            required>
        </div>

        <div>
          <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Role</label>
          <select 
            id="role" 
            formControlName="role"
            class="input-field"
            required>
            <option value="">Select your role</option>
            <option value="STUDENT">Student</option>
            <option value="COMPANY">Company</option>
          </select>
        </div>

        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            class="input-field"
            placeholder="+1 (555) 000-0000">
        </div>
      </div>

      <div *ngIf="selectedRole === 'COMPANY'" class="space-y-4">
        <div>
          <label for="companyName" class="block mb-2 text-sm font-medium text-gray-900">Company Name</label>
          <input 
            type="text" 
            id="companyName" 
            formControlName="companyName"
            class="input-field"
            placeholder="Enter company name" 
            required>
        </div>
      </div>

      <div *ngIf="selectedRole === 'STUDENT'" class="space-y-4">
        <div>
          <label for="course" class="block mb-2 text-sm font-medium text-gray-900">Course/Major</label>
          <input 
            type="text" 
            id="course" 
            formControlName="course"
            class="input-field"
            placeholder="e.g., Computer Science" 
            required>
        </div>
        
        <div>
          <label for="institution" class="block mb-2 text-sm font-medium text-gray-900">Institution</label>
          <input 
            type="text" 
            id="institution" 
            formControlName="institution"
            class="input-field"
            placeholder="e.g., University of Technology" 
            required>
        </div>
      </div>

      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <div *ngIf="success" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
        {{ success }}
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="loading || registerForm.invalid"
          class="btn-primary w-full">
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Creating account...' : 'Create Account' }}
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
            Sign in here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
